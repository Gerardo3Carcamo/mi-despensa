name: Deploy Mi Despensa (Angular 17)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Angular (browser)
        run: npm run build

      - name: Deploy to server
        run: |
          rm -rf /var/www/mi-despensa/dist
          cp -r dist /var/www/mi-despensa/
          sudo systemctl reload nginx
