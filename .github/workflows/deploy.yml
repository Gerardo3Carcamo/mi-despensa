name: Deploy Mi Despensa

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Angular 17
        run: npm run build

      - name: Deploy browser build
        run: |
          rm -rf /var/www/mi-despensa/dist
          cp -r dist /var/www/mi-despensa/
