<div class="flex min-h-screen surface-ground justify-content-center align-items-center p-3">

  <div class="col-12 sm:col-10 md:col-6 lg:col-4">

    <div class="login-card p-4 border-round-xl shadow-4" style="background-color: #1662c7;">

      <!-- Header -->
      <div class="text-center mb-4">
        <div class="text-3xl font-bold text-primary mb-1">
          Mi Despensa
        </div>
        <div class="text-sm text-color-secondary">
          Controla tus compras de forma inteligente
        </div>
      </div>

      <!-- Form -->
      <div class="p-fluid">

        <div class="field mb-3">
          <label class="block text-sm font-medium mb-1">
            Correo electrónico
          </label>
          <input
            pInputText
            type="email"
            placeholder="ejemplo@email.com"
            [(ngModel)]="email"
          />
        </div>

        <div class="field mb-4">
          <label class="block text-sm font-medium mb-1">
            Contraseña
          </label>
          <input
            pInputText
            type="password"
            placeholder="••••••••"
            [(ngModel)]="password"
          />
        </div>

        <button
          pButton
          label="Entrar"
          class="w-full p-button-lg"
          (click)="login()">
        </button>

      </div>

      <!-- Footer -->
      <div class="text-center mt-4 text-sm">
        ¿No tienes cuenta?
        <a
          routerLink="/register"
          class="font-semibold cursor-pointer">
          Regístrate
        </a>
      </div>

    </div>

  </div>
</div>
